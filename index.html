<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <script src="main.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <article class="profile__card">
        <div class="user__box">
          <img src="images/image-jeremy.png" alt="image-jeremy" />
          <div class="name">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="time__box">
          <button class="btn" data-option="daily">Daily</button>
          <button class="btn" data-option="weekly">Weekly</button>
          <button class="btn" data-option="monthly">Monthly</button>
        </div>
      </article>

      <article class="card work__card">
        <div class="color__div color__work work">
          <img src="images/icon-work.svg" alt="icon-work" />
        </div>
        <div class="data">
          <div class="task__box">
            <p>Work</p>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="hours__box">
            <p class="hours">32hrs</p>
            <p class="last__week">Last Week - 36hrs</p>
          </div>
        </div>
      </article>

      <article class="card play__card">
        <div class="color__div color__play play">
          <img src="images/icon-play.svg" alt="icon-play" />
        </div>
        <div class="data">
          <div class="task__box">
            <p>Play</p>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="hours__box">
            <p class="hours">10hrs</p>
            <p class="last__week">Last Week - 8hrs</p>
          </div>
        </div>
      </article>

      <article class="card study__card">
        <div class="color__div color__study study">
          <img src="images/icon-study.svg" alt="icon-study" />
        </div>
        <div class="data">
          <div class="task__box">
            <p>Study</p>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="hours__box">
            <p class="hours">4hrs</p>
            <p class="last__week">Last Week - 7hrs</p>
          </div>
        </div>
      </article>

      <article class="card exercise__card">
        <div class="color__div color__exercise exercise">
          <img src="images/icon-exercise.svg" alt="icon-exercice" />
        </div>
        <div class="data">
          <div class="task__box">
            <p>Exercise</p>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="hours__box">
            <p class="hours">4hrs</p>
            <p class="last__week">Last Week - 5hrs</p>
          </div>
        </div>
      </article>

      <article class="card social__card">
        <div class="color__div color__social social">
          <img src="images/icon-social.svg" alt="icon-social" />
        </div>
        <div class="data">
          <div class="task__box">
            <p>Social</p>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="hours__box">
            <p class="hours">5hrs</p>
            <p class="last__week">Last Week - 10hrs</p>
          </div>
        </div>
      </article>

      <article class="card selfcare__card self-care">
        <div class="color__div color__selfcare selfcare">
          <img src="images/icon-self-care.svg" alt="icon-selfcare" />
        </div>
        <div class="data">
          <div class="task__box">
            <p>Self Care</p>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <div class="hours__box">
            <p class="hours">2hrs</p>
            <p class="last__week">Last Week - 2hrs</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
